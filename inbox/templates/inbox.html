<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .email-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .email-list-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .email-list-item:hover {
            background-color: #f1f1f1;
        }
        .email-details {
            display: none;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .email-details h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Inbox</h1>
        </div>
        <ul class="email-list">
            {% for email in emails %}
            <li class="email-list-item" onclick="showEmailDetails(event, '{{ forloop.counter }}')">
                <div class="email-summary">
                    <div><strong>Subject:</strong> {{ email.subject }}</div>
                    <div><strong>From:</strong> {{ email.from }}</div>
                    <div><strong>Date:</strong> {{ email.date }}</div>
                </div>
                <div class="email-details" id="email-details-{{ forloop.counter }}">
                    <h3>{{ email.subject }}</h3>
                    <div><strong>From:</strong> {{ email.from }}</div>
                    <div><strong>Date:</strong> {{ email.date }}</div>
                    <div class="email-body">{{ email.body|safe }}</div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function showEmailDetails(event, id) {
            const details = document.getElementById(`email-details-${id}`);
            const allDetails = document.querySelectorAll('.email-details');
            allDetails.forEach(detail => detail.style.display = 'none');
            details.style.display = 'block';
        }
    </script>
</body>
</html>
