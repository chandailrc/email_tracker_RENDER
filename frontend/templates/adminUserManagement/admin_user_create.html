<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <h1>Create New User</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required><br><br>
        
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br><br>
        
        <label for="user_type">User Type:</label>
        <select id="user_type" name="user_type">
            <option value="free">Free</option>
            <option value="paid">Paid</option>
        </select><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>
        
        <label for="company">Company:</label>
        <input type="text" id="company" name="company"><br><br>
        
        <label for="is_active">Active:</label>
        <input type="checkbox" id="is_active" name="is_active" checked><br><br>
        
        <label for="is_staff">Staff:</label>
        <input type="checkbox" id="is_staff" name="is_staff"><br><br>
        
        <label for="is_superuser">Superuser:</label>
        <input type="checkbox" id="is_superuser" name="is_superuser"><br><br>
        
        <input type="submit" value="Create User">
    </form>
    
    <a href="{% url 'admin_user_list' %}">Back to User List</a>
</body>
</html>
